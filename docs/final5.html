<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
      .tooltip{text-anchor: right;}
  </style>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    .line {
      fill: none;
      stroke: black;
      stroke-width: 1.5px;
    }
    svg {font-family:Arial, Helvetica, sans-serif; font-size: 14px;}
  </style>
</head>

<body>
  <script>
    function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    var margin = {top: 20, right: 30, bottom: 20, left: 100},
        width = 1000 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
		
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        	
    var x = d3.scaleTime()
        .range([0, width]);

    //var x = d3.scaleTime().domain([2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014.2015,2016,2017,2018,2019,2020]).range([0,width]);
    
 

    // Linear scale
    var y = d3.scaleLinear()
        .range([height, height - 200]);

    var line = d3.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.value); });
    
    var g = svg.append("g")
    	.attr("transform", "translate(10, 0)");

   	d3.json("https://raw.githubusercontent.com/rdthomas64/CS498/master/docs/gwh_all.json", function(data) {
    
      // Pre-processing
      // {"id" : 1, "name": "A", "value": 10, "date": "2016-01"}
      data.forEach(function(d) {
				d.gwh = +d.gwh;
      });
      
      x.domain(d3.extent(data, function(d) { return new Date(parseInt(d.year),0); }));
			y.domain([0, d3.max(data, function(d) { return d.gwh; })]);
            
      //x.domain(d3.extent(data, function (d) { return new Date(parseInt(d.Year),0); }));

      svg.selectAll("text").data(data).enter()
       .append("text")
        .attr("y", 420)
        .attr("x", function(d) { return x(new Date(parseInt(d.year),0)); })
      	.attr("id", "")
        .style("font-size", 10)
        .style("font-family", "monospace")
        .text(function(d, i) { return d.year; });

      g.selectAll(".value").data([data[data.length -1]]).enter()
       .append("text")
        .attr("class", "value")
        .attr("y", function(d) { return y(d.gwh); })
        .attr("x", width - 20)
        .style("font-size", 20)
        .style("font-family", "monospace")
        .text(function(d, i) { return d.gwh; });
      
      g.selectAll("circle").data(data).enter()
       .append("circle")
        .attr("cx", function(d) { return x(d.year); })
        .attr("cy", function(d) { return y(d.gwh); })
        .attr("r", function(d, i) { return 5; })
        .attr("id", function(d) { return d.id; })
        .style("fill", "#fcb0b5")
        .on("mouseover", function(d){

          d3.select(this).transition().duration(200).style("fill", "#d30715");

          g.selectAll("#tooltip").data([d]).enter().append("text")
            .attr("id", "tooltip")
            .text(function(d, i) { return numberWithCommas(d.gwh) + ' GWH'; })
            .attr("y", function(d) {return y(d.gwh) - 12})
            .attr("x", function(d) { return x(d.year); })

          g.selectAll("#tooltip_path").data([d]).enter().append("line")
            .attr("id", "tooltip_path")
            .attr("class", "line")
            .attr("d", line)
            .attr("x1", function(d) {return x(d.year)})
            .attr("x2", function(d) {return x(d.year)})
            .attr("y1", height)
            .attr("y2", function(d) {return y(d.gwh)})
            .attr("stroke", "black")
            .style("stroke-dasharray", ("3, 3"));
        })
        .on("mouseout", function(d) {
          d3.select(this).transition().duration(500).style("fill", "#fcb0b5");
          g.selectAll("#tooltip").remove();
          g.selectAll("#tooltip_path").remove();
        });

        g.selectAll("path").data([data]).enter().append("path")
          .attr("class", "line")
          .attr("d", line);
      
        svg.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
      
    
    });



  </script>
</body>
